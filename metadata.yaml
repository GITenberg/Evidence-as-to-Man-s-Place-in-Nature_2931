description: "Evidence as to Man's Place in Nature is an 1863 book by Thomas Henry\
  \ Huxley, in which he gives evidence for the evolution of man and apes from a common\
  \ ancestor. It was the first book devoted to the topic of human evolution, and discussed\
  \ much of the anatomical and other evidence. Backed by this evidence, the book proposed\
  \ to a wide readership that evolution applied as fully to man as to all other life.\n\
